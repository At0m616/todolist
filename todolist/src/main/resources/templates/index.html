<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

    <title>Welcome TODO List!</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark btn-lg">
    <div>
        <b><a style="color: #eaeaea">Задачи к выполнению</a></b>
    </div>
    <a style="color: darkgray" th:href="@{/logout}">Logout</a>
</nav>


<div class="container-xl  bg-white  shadow-sm p-3 mb-5 bg-white rounded">


    <h1 class="header text-center">To Do List</h1>
    <form th:method="POST" th:object="${message}"
          th:action="@{/}">
        <div class="input-group mb-3">
            <input type="text" th:field="*{message}" class="form-control" placeholder="Add New Task"
                   aria-label="Add new Task" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-success " type="submit" id="button-addon2">Submit</button>
            </div>
        </div>
    </form>




    <table class="table table-striped table-hover">
        <thead>
            <span class="col-sm-6 col-form-label text-center">
                <h3 th:if="${#lists.isEmpty(listMessages)}">Список пуст</h3>
            </span>
        </thead>
        <tbody>
        <tr th:each="msg : ${listMessages}">
            <td class="col-sm-6 col-form-label"><h3 th:text="${msg.message}"></h3></td>

<!--            todo: добавить функцию редактирования задачи-->
<!--            <td class="col-sm-2">-->
<!--                <form>-->
<!--                    &lt;!&ndash; Button trigger modal &ndash;&gt;-->
<!--                    <button type="button" class="btn btn-info" data-toggle="modal"-->
<!--                            th:data-target="${'#Edit'+ msg.id}">Edit-->
<!--                    </button>-->
<!--                </form>-->
<!--            </td>-->

            <td class="col-sm-2">
                <form th:method="POST" th:action="@{/{userId}(userId=${msg.id})}">
                    <input type="submit" class="btn btn-danger" value="Delete"/>
                </form>
            </td>
        </tbody>
    </table>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
